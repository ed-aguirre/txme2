<ion-header no-border>
  <ion-toolbar mode='md' [color]="verNew.color">
      <ion-buttons slot="start">
          <ion-back-button (click)="close()"></ion-back-button>
      </ion-buttons>

    <ion-title class='subtitle'> Por: {{verNew.matricula}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-item [color]="verNew.color" lines="none">
    <h2> {{verNew.title}} </h2>
  </ion-item>
  <p padding> {{verNew.text}} </p>

  
    <div text-center *ngIf="_ns.coments.length == 0" class='vacioComent'>
      <ion-icon name='text' mode='md' class='icon_5x'></ion-icon>
      <br>
      <p class="text">No hay comentarios aún. Se el primero en hacer uno!</p>
    </div>
  
      <ion-list *ngFor="let com of _ns.coments">
          <ion-item>
            <ion-label text-wrap>
                <ion-text color="medium">
                    <h3> {{com.matricula}} </h3>
                  </ion-text>
                  {{com.mensaje}}
            </ion-label>
            <ion-icon name="send" style='color: rgb(196, 196, 196)' slot="start"></ion-icon>
          </ion-item>
        
        </ion-list>

</ion-content>

<ion-footer >
    <ion-toolbar>

        <ion-item>
          <ion-textarea 
          rows="1" 
          placeholder="Escribe algo aquí"
          [(ngModel)]="mensaje" 
          autofocus
          maxlength="155"></ion-textarea>
        </ion-item>

        <ion-buttons slot="end">
            <ion-button 
            fill="clear" 
            color="primary" 
            [disabled]="mensaje === '' " 
            (click)="enviar()">
                <ion-icon name="send" mode="md"></ion-icon>
            </ion-button>
        </ion-buttons>
            
    </ion-toolbar>
  </ion-footer>
