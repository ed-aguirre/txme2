<ion-header no-border>
  <ion-toolbar mode="md">
    <ion-title>perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <div text-center>
        <ion-icon name="contact" mode="ios" class="icon_5x"></ion-icon>
      </div>   


  <p>Correo</p>
  <ion-item>
    <ion-icon name='create' item-start [hidden]="band" class="edit" ></ion-icon>
      <ion-input 
      [readonly]='band' name='correo' type="email" [(ngModel)]="user.correo" maxlength='42'></ion-input>
    </ion-item>

    <p>Nombre</p>
    <ion-item>
      <ion-icon name='create' item-start [hidden]="band" class="edit" ></ion-icon>
        <ion-input 
        [readonly]='band' name='nombres' type="text" [(ngModel)]="user.nombres" maxlength='42'></ion-input>
      </ion-item>

    <p>Nombre de usuario</p>
    <ion-item>
      <ion-icon name='create' item-start [hidden]="band" class="edit" ></ion-icon>
      <ion-input 
      [readonly]='band' name='nick' type="text"  [(ngModel)]="user.nick" maxlength='42'></ion-input>
    </ion-item>

    <p>Contrase√±a</p>
    <ion-item >
      <ion-icon name='create' item-start [hidden]="band" class="edit" ></ion-icon>
      <ion-input 
      [readonly]='band' name='contra' [type]="tipo" [value]="user.contra" [(ngModel)]="user.contra" maxlength='30'></ion-input>
      <ion-icon name='eye' item-end [hidden]="band" class="edit" (click)="ver()"></ion-icon>
    </ion-item>

      <ion-button *ngIf="band"
      (click)="cambiar()"
      expand="block"
      color='medium'
      fill="outline">
        Actualizar datos
      </ion-button>
      
      <ion-button *ngIf="!band"
      (click)="cambiar()"
      expand="block"
      color='secondary'>
        Aceptar cambios
      </ion-button>
    <br><br>

  <ion-button 
  (click)='_us.logout()'
  color='danger'
  expand='block'>
  <ion-icon slot="start" name="exit"></ion-icon>
    Salir
  </ion-button>

</ion-content>
