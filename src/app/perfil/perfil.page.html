<ion-header no-border>
  <ion-toolbar mode="md">
    <ion-title>perfil</ion-title>
    <ion-buttons slot="end">

      fill="outline" 
      color="danger"
      (click)="_us.logout()">
      <ion-icon slot="end" name="exit"></ion-icon>
       Salir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
